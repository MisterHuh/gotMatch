<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <title>Game of Memory</title>
  <link rel="shortcut icon" href="./assets/titleLogo.ico" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

  <audio src="./assets/bgMusic.mp3" id="audio"></audio>

  <div id="greetings" class="welcomeModalContainer">
    <div class="welcomeModal">
      Welcome to Game of Memory, where we test your attention to detail!
      Simply click on the card to reveal the character, and match all to win.
      </div>
      <div class="welcomeButtonFlex">
        <div class="welcomeButton sound">Play with Sound</div>
        <div class="welcomeButton noSound">Play without Sound</div>
      </div>
  </div>

  <div class="modalContainer hidden">
    <div class="modalText">Congratulations you won!!
      <div class="modalButton">Click to play again!</div>
    </div>
  </div>

  <header>
    <div class="title">
      Game of Memory
        <!-- <div id="mute" class="fas fa-volume-mute hidden"></div>
        <div id="play" class="fas fa-volume-up"></div> -->
        <div id="mute"></div>
    </div>

  </header>

  <main>
    <div id="cardWrapper"></div>

    <div class="bottomWrapper">

      <div class="statsWrapper bottomContainer">
        <div class="stats"> Games Played : <div id="gamesPlayed">0</div></div>
        <div class="stats">Attempts : <div id="attempts">0</div></div>
        <div class="stats">Accuracy : <div id="accuracy">0</div></div>
      </div>

      <div class="gifContainer" id="gif"></div>

      <div class="quotesContainer bottomContainer">
        <div id="quotes" class="stats"></div>
        <div id="author" class="stats"></div>
      </div>

    </div>
  </main>
</body>
</html>
